<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Series</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n <= 1) {
          return false
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false
          }
        }
        return true
      }

      const num = prompt("Enter a Number : ")

      if (num == 0 || num == 1) {
        document.write("There are no prime numbers")
      } else {
        for (let i = 2; i < num; i++) {
          if (isPrime(i)) {
            document.write(i + " ")
          }
        }
      }
    </script>
  </body>
</html>
