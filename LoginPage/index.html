<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="container">
        <h1>Login</h1>
        <h4 id="update"></h4>
        <form onsubmit="Login(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">
              Forgot Password
            </label>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function Login(event) {
        event.preventDefault() // Prevent form submission
        var username = document.getElementById("username").value
        var password = document.getElementById("password").value
        var update = document.getElementById("update")

        if (username == "username" && password == "password") {
          console.log("Login successful")
          update.innerHTML = `Hey, you are logged in! Welcome ${username}`
          update.style = "color: green; font-weight: bold"
        } else if (username !== "username" && password !== "password") {
          update.innerHTML = `Invalid username and password!!`
          update.style = "color: red; font-weight: bold"
        } else if (username !== "username") {
          update.innerHTML = `Enter a valid username!!`
          update.style = "color: red; font-weight: bold"
        } else {
          update.innerHTML = `Enter a valid password!!`
          update.style = "color: red; font-weight: bold"
        }
      }
    </script>
  </body>
</html>
